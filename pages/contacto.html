<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con nosotros llenando el formulario, nos contactaremos con vos a la brevedad">
    <meta name="keywords" content="CONTACTO, EMAIL, TELEFONO, MAQUINAS AUTOMATICAS, EMPRESA DE AUTOMATIZACION">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Automatechnology| Contactate con nosotros</title>
</head>
<body class="contact">
    <header>
        <picture>
            <a class="logo" href="../index.html"><img src="../img/logo.svg"alt="Logo de Automatechnology"></a>
        </picture>
        <nav id="menu" class="banner">
            <ul class="menu">
                <li class="menu__item menu__link"><a href="../index.html">Inicio</a></li>
                <li class="menu__item menu__link"><a href="./contacto.html">Contacto</a></li>
                <li class="menu__item menu__link"><a href="./empresa.html">Empresa</a></li>
                <li class="menu__item menu__link"><a href="./servicios.html">Servicios</a></li>
                <li class="menu__item menu__link"><a href="./login.html">Login</a></li>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="title">
            <img class="title__img" width="100%" src="../img/Group 7.png" alt="">
        </section>
        <div class="container">
           
            <form class="form-primary row g-3 mt-3 mb-3" action="" method="get">
            <h1 class="form-title">Consultas</h1>
                <div class="col-3 g-4">
                <label for="Nombre y apellido" class="form-label">Nombre y apellido</label>    
                <input class="form-control" type="text" name="Nombre y apellido" placeholder="Nombre y apellido">
                <label for="Empresa" class="form-label">Empresa</label>
                <input class="form-control" type="text" name="Empresa" placeholder="Empresa">
                <label for="Telefono" class="form-label">Telefono</label>
                <input class="form-control" type="tel" name="Telefono" placeholder="Telefono" id="">
                <label for="Email" class="form-label">Email</label>
                <input class="form-control" type="email" name="Email" placeholder="Email" id="">
                </div>
                <div class="col-3">
                    <h2>Aclaraciones especificas</h2>
                    <label for="Comentarios"></label>
                    <textarea name="Comentarios" id="" cols="50" rows="15"></textarea>
                </div>
                <div class="col-9 g-6 mt-3 offset-4">
                    <h3>¿Requiere que nos comuniquemos via telefonica?</h3>
                    <input type="radio" name="Opcion" value="si" id="">
                    <label for="Opcion">Si</label>
                    <input type="radio" name="Opcion" value="no" id="">
                    <label for="Opcion">No</label>
                    <h3>Esta interesado en:</h3>
                    <input type="checkbox" name="Etiquetadoras" id="">
                    <label for="Etiquetadoras">Etiquetadoras</label>
                    <input type="checkbox" name="Envasadoras" id="">
                    <label for="Envasadoras">Envasadoras</label>
                    <input type="checkbox" name="Paletizadoras" id="">
                    <label for="Paletizadoras">Paletizadoras</label>
                    <input type="checkbox" name="Otros">
                    <label for="Otros">Otros</label>
                </div>
                <div class="buttons col-6">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar formulario">
                </div>
                
            </form>
        </div>
    </main>
    <footer id="footer" class="banner end-page">
        <div class="end-page__text">
            <p class="end-page__item">© 2022 Automatechnology. Todos los derechos reservados. </p> 
            <p class="end-page__item"> Rodrigo Spinelli desktop design.</p> 
        </div>
            <img class="end-page__img end-page__img--modifier" width="200px" src="../img/industria-argentina.png" alt="Industria argentina">
            <img class="end-page__img end-page__img--logo" width="300px" src="../img/logo.svg" alt="Logo de Automatechnology">
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
