    <main>
        <section class="title">
            <img class="title__img" width="100%" src="../img/banner-amarillo.jpg" alt="">
            <h1 class="title__text" >CONTACTO</h1>
        </section>
        <section>
            <form action="" method="get">
                <h2>Consultas</h2>
                <input type="text" name="Nombre y apellido" placeholder="Nombre y apellido">
                <br>
                <input type="text" name="Empresa" placeholder="Empresa">
                <br>
                <input type="tel" name="Telefono" placeholder="Telefono" id="">

                <input type="email" name="Email" placeholder="Email" id="">
                <br>
                <br>
                <label for="Comentarios"><h2>Aclaraciones especificas</h2></label>
                <br>
                <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
                <br>
                <h3>¿Requiere que nos comuniquemos via telefonica?</h3>
                <input type="radio" name="Opcion" value="si" id="">
                <label for="Opcion">Si</label>
                <input type="radio" name="Opcion" value="no" id="">
                <label for="Opcion">No</label>
                <br>
                <h3>Esta interesado en:</h3>
                <input type="checkbox" name="Etiquetadoras" id="">
                <label for="Etiquetadoras">Etiquetadoras</label>
                <input type="checkbox" name="Envasadoras" id="">
                <label for="Envasadoras">Envasadoras</label>
                <input type="checkbox" name="Paletizadoras" id="">
                <label for="Paletizadoras">Paletizadoras</label>
                <input type="checkbox" name="Otros">
                <label for="Otros">Otros</label>
                <br>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar formulario">
            </form>
        </section>
